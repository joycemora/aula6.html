<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>aulaform</title>
    </head>
    <body>
        <form action="#">
            <label for="nome">Nome<span style="color: red">*</span>:</label>
            <input type="text" required />
            <label for="sobrenome">sobrenome:</label>
            <input type="text" />
            <br /><br />
            <label for="e-mail">e-mail</label>
            <input type="email" name="email" id="email" size="57" />
            <br /><br />

            <hr />
            <h2>destino</h2>
            <input type="radio" name="reg" id="dn" />
            <label for="rq">destino nacional</label>
            <br />
            <input type="radio" name="reg" id="di" />
            <label for="rq">destino internacional</label>
            <br /><br />
            <h2>locais de viagens</h2>

            <input type="checkbox" name="op1" id="op1" />
            <label for="op1">arraial do cabo</label>
            <br />
            <input type="checkbox" name="op2" id="op2" />
            <label for="op2">canada</label>
            <br />
            <input type="checkbox" name="op3" id="op3" />
            <label for="op3">coreia</label>
            <br />
            <input type="checkbox" name="op4" id="op4" />
            <label for="op4">londres</label>
            <br /><br />
            <h2>forma de pagamento</h2>
            <select name="fPagamento" id="fPagamento">
                <option value="fp0" disabled selected>
                    selecione uma forma de pagamento
                </option>
                <option value="fp1">cartão de credito</option>
                <option value="fp2">cartão de debito</option>
                <option value="fp3">pix</option>
                <option value="fp4">boleto</option>
                <option value="fp5">cheque</option>
            </select>
            <br><br>
            <label for="cCid">escolha a sua cidade na lista </label>
            <input
                autocomplete="on"
                list="cidade"
                name="tCid"
                id="cCid"
                placeholder="Sua Cidade"
            />
            <hr>
            <datalist id="cidade">
                <option value="são paulo"></option>
                <option value="campinas"></option>
                <option value="santos"></option>
                <option value="santo andre"></option>
                <option value="osasco"></option>

            </datalist>

            <br /><br />
            <input type="submit" value="enviar" />
        </form>
    </body>
</html>
